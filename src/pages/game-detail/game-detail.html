<ion-content>

  <div style="position: absolute;">
    <img style="height: auto; width: 100%;" src="{{game.description.image1}}"/>
    <img style="height: auto; width: 100%;" src="{{game.description.image2}}"/>
    <img style="height: auto; width: 100%;" src="{{game.description.image3}}"/>
  </div>

  <p class="player-box" style="margin: 59% 0 0 9%">{{game.description.player.split(',')[0]}}</p>
  <p class="player-box" style="margin: 59% 0 0 40%">{{game.description.player.split(',')[1]}}</p>
  <p class="player-box" style="margin: 59% 0 0 70%">{{game.description.player.split(',')[2]}}</p>


  <p class="ST-box" style="margin: 96% 0 0 50%">{{game.description.local}}</p>
  <p class="ST-box" style="margin: 137% 0 0 50%">{{game.description.net}}</p>

  <img class="image-box" style="margin: 196% 0 0 5%" src="{{img[0]}}"/>
  <img class="image-box" style="margin: 196% 0 0 50.2%" src="{{img[1]}}"/>
  <img class="image-box" style="margin: 231.3% 0 0 5%" src="{{img[2]}}"/>
  <img class="image-box" style="margin: 231.3% 0 0 50.2%" src="{{img[3]}}"/>
  
  
</ion-content>
