
<ion-header>
  <ion-navbar>
    <ion-icon  style="color: black;
    margin-left:5px;
    float: left;
    font-size: 1.5em; 
    width: 24px;
font-size: 1.5em;
height: 24px;
padding: 5px;" (click)="goback();" name="close"></ion-icon>

<div style="margin-top: 2%;">상세페이지</div>

<div style="    font-size: 16px;
text-align: center;
width: 85%;
display: flow-root;
float: left;" class="title">
 
</div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides class="firstslide" style="    margin-top: 15px; width:100% !important;" pager style="height:auto; margin-top: 20px;  ">
    <ion-slide style="width:100% !important;" *ngFor="let slide of arraying">
        <img style="width:100% !important; height:100% !important;" (click)="enlarge(slide)" [src]="slide">
    </ion-slide>
  </ion-slides>
  <p style="margin-left: 20px;">제조사</p>
  <p style="margin-left: 20px;">{{maker}}</p>
  <div style="
  height: 80px;
  color:white;
      background: #70c5ed;" class="express">
    <p style="float:left; margin-left:20px; width:60%">배송비 </p> <p style="float:right;  width:30%">배송비 무료 </p>
    <p style="float:left; margin-left:20px; width:45%;">배송안내 </p> <p style="float:right;  width:45%; margin-right:-45px;">{{expressmessage}} </p>
  </div>

  <div  class="startrent">
    <ion-list>
      <ion-item>
        <ion-label style="width:50%; float:left;">대여시작일</ion-label>
        <ion-datetime (ionChange)="datechange1();"   [(ngModel)]="startDate" dayShortNames='01일,02,03,04,05,06,08,09,10, 11, 12, 13, 14'  pickerFormat="YYYY년 MMM DD일"  monthShortNames='1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월' doneText="확인" cancelText="취소" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>대여반납일</ion-label>
        <ion-datetime (ionChange)="datechange2();"  [(ngModel)]="endDate" dayShortNames='01일,02,03,04,05,06,08,09,10, 11, 12, 13, 14'  pickerFormat="YYYY년 MMM DD일"  monthShortNames='1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월' doneText="확인" cancelText="취소" ></ion-datetime>
      </ion-item>
    </ion-list>
  </div>

  <div style="height: auto; display: table;" class="gameselect">
    <div  style="width: 33%; height: 220px; text-align: center; padding: 10px;
        float: left;"  *ngFor="let game of gamearray; let i = index" [ngClass]="game.fflag==true ? 'gameshowwithborder':'gameshow'" >
      <div (click)="gameselected(game,i);" class="disp">
        <img style="height: 80px; width: 100%;" src="{{game.url}}"/>
        <!-- <img style="position:" -->
        <br>
        <span>
          <p style="margin:0px; font-weight: bold; font-size: 16px; height: auto;"> {{game.name}}</p>
       
          <!-- <p style="float:left; margin:0px;">정가 :</p>
          <p style="text-decoration: line-through; margin:0px;">{{game.fullprice}} 원</p> -->
          <p style="float:left; margin:0px;"> 대여(일):</p>
          <p style="margin:0px; font-weight: bold; font-size: 14px;">{{game.price}}원</p> <br>
        </span>
      </div>

      <button style="background: transparent;  
      margin-top: 15px; border: solid 1px; height: 40px;" (click)="gotogamedetail(game)">
        상세설명보기
      </button>
     
    </div>
  </div>

  <br><br>


  <!-- <div class="banner">
    배너 영역
  </div> -->
  <div style="
  width: 100%;
  height: 50px;
  line-height: 50px;
  margin-bottom: 50px;
  display: flex;
  border: solid 1px;
  margin: auto;" class="tab">
    <span   id="detail" (click)="gotodetail('1')" [ngClass]="firstshow==true ? 'tabselected':'tabnormal'" style="margin-left:15px !important; width:25%;">상세설명</span>
    <span (click)="gotodetail('2')" [ngClass]="secondshow==true ? 'tabselected':'tabnormal'" style="width:25%;">이용후기</span>
    <span (click)="gotodetail('3')" [ngClass]="thirdshow==true ? 'tabselected':'tabnormal'"  style="width:25%;">상품문의</span>
    <span (click)="gotodetail('4')" [ngClass]="fourthshow==true ? 'tabselected':'tabnormal'" style="width:25%;">교환/반품</span>
  </div>
  <div *ngIf="firstshow==true" class="description">
    <img style="
    width: 100%;" *ngFor="let a of descriptionimage" src="{{a}}"/>
  </div>
  <div *ngIf="secondshow==true" class="description">
    이용후기

    <ionic3-star-rating style="
    text-align: center;" #rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#46B033" 
        defaultColor = "#f4f4f4"
        readonly="false"
        halfStar="true"
        rating="3"
        fontSize = "32px"
        (ratingChanged)="logRatingChange($event)">
    </ionic3-star-rating>

  </div>
  <div *ngIf="thirdshow==true" class="description">
    상품문의
  </div>
  <div *ngIf="fourthshow==true" class="description">
    교환/반품
  </div>



</ion-content>
<div (click)="orderpage()" style="position: absolute;
bottom: 0%;
width: 100%;
z-index: 99999;
height: 50px;
text-align: center;
background: #E5333F;" class="order">
<p style="
font-size: 18px;
line-height: 10px;
color: white;">빌리기 (1/3)</p>
</div>
