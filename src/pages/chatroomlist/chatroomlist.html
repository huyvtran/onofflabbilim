<ion-header>
  <ion-navbar>
    <ion-title>chatroomlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of userlist; let i = index;" (click)="room_selecte(user)">
      <ion-label style="text-align: center;">{{user.phone}}</ion-label>
      <ion-label style="text-align: center;">{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
