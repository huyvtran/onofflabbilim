<ion-header style="background:rgb(240, 239, 239);" [ngClass]="pltname == 'ios' ? 'ios-margin' : 'android-margin'">
    <button (click)="goback()" style="background-color: rgb(240, 239, 239); float:left; margin-top:10px;">
    <img src="assets/img/back.png" style="width:25px;background-color: rgb(240, 239, 239);float:left;" alt="">
  </button>
    <ion-title>
        <!-- <ion-icon *ngIf="login_check===false&&phone_check===true" style="color: black; float:left; margin-top: 4%;" (click)="goback();" name="close"></ion-icon> -->
        <!-- <ion-icon (click)="Dismiss()" name="arrow-back" style="display: inline-block; padding-right: 3%;"></ion-icon> -->
        {{main_title}}
    </ion-title>
</ion-header>

<ion-content style="margin-top:10%;margin-bottom:10%;" fullscreen [ngClass]="pltname == 'ios' ? 'ios-margin' : 'android-margin'">
    <div>
        <div *ngIf="certified_check===false">
            <img class="srimg" src="../../assets/img/security-image.png" />

            <span class="text">
        <p>Ming은 휴대폰 번호로 가입해요. 번호는 안전하게 보관되며 어디에도 공개되지 않아요.</p>
      </span>
        </div>

        <input style="height: 50px;padding: 10px;" class="input-box" placeholder="이름을 입력하세요." [(ngModel)]="name" type="text" />
        <input style="height: 50px;padding: 10px;" class="input-box" placeholder="휴대폰 번호를 입력하세요." [(ngModel)]="phone" type="number" />
        <input *ngIf="kko_certified_check===true" style="height: 50px; width: 70%;padding: 10px;" class="input-box" placeholder="인증번호를 입력하세요." [(ngModel)]="certified_code" type="number" />
        <p *ngIf="kko_certified_check===true && certified_time!='00:00';" style="color: blue; display: inline-block;">{{certified_time}}</p>
        <p *ngIf="kko_certified_check===true && certified_time==='00:00';" style="color: red; display: inline-block;">{{certified_time}}</p>

        <p style="
        margin: auto;
        display: block;
        text-align: center;
        margin-top: 20px;
    "> <a href="https://blog.naver.com/kotran/221924786163"> 이용약관 </a> &nbsp;&nbsp; 및 <a href="https://blog.naver.com/kotran/221921665703"> 개인정보처리방침 </a> </p><br>

        <!-- <button ion-button class="btn" (click)="certified()" style="background-color: rgb(58,62,70); color: rgb(250, 250, 250)">동의하고 진행하기</button> -->
        <button ion-button class="btn" (click)="kko_certified()" style="background-color: rgb(58,62,70); color: rgb(250, 250, 250)">동의하고 진행하기</button>
        <!-- <div style="text-align: center;">
            <a>이용약관</a> 및
            <a>개인정보 취급방침</a>
        </div> -->

        <!-- <div >
      <ion-input class="input-box" placeholder="인증번호를 입력해주세요." [(ngModel)]="code" type="number"></ion-input>
      <button ion-button class="btn" (click)="login()"
        style="background-color: rgb(255,127,64); color: rgb(250, 250, 250);">동의하고 시작하기</button>
    </div> -->
    </div>

    <div *ngIf="phone_check===true" style="text-align: center;">
        <div style="height: 30%; width: 100%;">
            <img src="../../assets/img/act.png">
        </div>

        <div style="font-size: 180%; font-weight: 700; margin-bottom: 4%; color: rgb(255,127,64)">
            {{phone.substr(0,3)}} {{phone.substr(3,4)}} {{phone.substr(7,4)}}
        </div>

        <div style="margin-bottom: 7%;">
            이 번호로 이미 등록된 계정이 있습니다.
        </div>

        <button ion-button class="btn" (click)="login()" style="background-color: rgb(255,127,64); color: rgb(250, 250, 250);">제가 이 계정의 주인이예요</button>
        <button ion-button class="btn" (click)="login()" style="background-color: rgb(255,127,64); color: rgb(250, 250, 250);">새 계정 만들기</button>

    </div>

</ion-content>
