<ion-header>
  <!-- <ion-navbar> -->
    <button style="background-color: #fff; float:left; margin-top:10px;" (click)="dismiss()">
      <img alt="" src="assets/img/back.png" style="width:25px;background-color: #fff;float:left;">
    </button>
    <ion-title>배송지 입력</ion-title>
  <!-- </ion-navbar> -->
</ion-header>

<ion-content padding style="width: 100%; height:100%;">
  <div style="margin-top: 10%;">
    <!-- <div class="input-title">이름</div>
    <ion-input class="input-box" placeholder="이름" [(ngModel)]="name" type="text"></ion-input> -->
    <div class="input-title">수령인</div>
    <ion-input class="input-box" placeholder="" [(ngModel)]="name" type="text"></ion-input>

    <div class="input-title">연락처</div>
    <ion-input class="input-box" placeholder="" [(ngModel)]="phone" type="text"></ion-input>

    <div class="input-title">우편번호</div>
    <ion-input id="adress_A" class="input-box" style="width: 30%;" value="" [(ngModel)]="adress" type="text"></ion-input>
    <button onclick="sample3_execDaumPostcode()" style="width: 30%; padding: 3%;">
      <a href="#postal-code" style="text-decoration: none; color: black;">우편번호 찾기</a>
    </button>
    <button style="display: none;" (click)="adress_check();" id="postal-code-btn"></button>

    <div class="input-title">주소</div>
    <ion-input id="adress_B" class="input-box" value="" [(ngModel)]="adress2" type="text"></ion-input>

    <div class="input-title">상세주소</div>
    <ion-input id="adress_C" class="input-box" value="" [(ngModel)]="adress3" type="text"></ion-input>


    <div id="postal-code" style="margin-left: 5%; width: 90%; height: auto; border:solid 1px black; display: none; position: relative;">
      <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
    </div>

    <div style=" margin-top:10%; text-align: center;">
      <button (click)="check()" ion-button style="width: 50%;">확인</button>
    </div>
  </div>
</ion-content>
